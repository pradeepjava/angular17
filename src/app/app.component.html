<app-header></app-header>
<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user (select)="onSelect($event)" [isSelected]="user.id ===selectedUserId"[user]="user" />
    </li>
    }
  </ul>
  @if(selectedUserId){
  <app-tasks [userId]="selectedUserId" />
  } @else {
  <p id="fallback">Select a user to see their task</p>
  }
</main>
